apiVersion: v1
kind: Service
metadata:
  labels:
    app: stream-service
  name: stream-service
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  selector:
    app: stream-service
  ports:
    - protocol: "TCP"
      name: stream-service-svc
      port: 20931
      targetPort: 20931
      nodePort: {{ .Values.stream.service.nodePort | default 30932 }}
---
